<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script type="text/template" id="tpl-recipe-item">
            <img data-product-id="<%= id %>" class="recipe" src="http://<%= high_menu_thumb_url %>"/>
            <div class="select-icon"></div>
            <div class="recipe-text"></div>
        </script>

        <!-- " -->

        <script type="text/template" id="tpl-card-item">
          <div class="card" data-product-id="<%= id %>" draggable="true">
            <div class="textholder">
              <p><b><%= title %></b></p>
            </div>
          </div>
        </script>


        <div id="content-area">
          <div id="navigation">
            <img src="img/logo.png" id="navigation-logo"/>
            <div id="navigation-clock">
              <img src="img/clock.png"/>
              <span>Time Remaining: </span>
              <span id="display_time">0</span>
            </div>
            <div id="navigation-score">
              <span>Points: </span>
              <span id="display_score"></span>
            </div>
            <div class="clearfix"></div>
          </div>

          <div id="recipes"></div>
          <div class="clearfix"></div>

          <div id="cards"></div>

        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/backbone-1.3.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
