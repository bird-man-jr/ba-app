<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script type="text/template" id="tpl-recipe-item">
          <div class="recipe" data-product-id="<%= id %>">
            <img src="http://<%= high_menu_thumb_url %>"/>
          </div>
        </script>

        <script type="text/template" id="tpl-card-item">
          <div class="card" data-product-id="<%= id %>" draggable="true">
            <p><b><%= title %></b></p>
          </div>
        </script>

        <div class="menu">
          <div class="score">
            <span id="display_score"></span>
          <div>
          <div class="timer">
            <span id="display_timer"></span>
          <div>
        </div>

        <!-- Add your site or application content here -->
        <div id="recipes"></div>
        <div class="clearfix"></div>
        <div id="cards"></div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/backbone-1.3.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
